# TEST WORKFLOW TO DEPLOY

name: DEPLOYTEST

# Controls when the workflow will run
on:
  # Triggers the workflow on push request events to the v1.test_vtol branch
  push:
    branches: [ v1.test_vtol ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  BRANCH_NAME: ${GITHUB_REF##*/}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Build the docs
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Get branch name for pull or merge via env file (https://stackoverflow.com/a/64210623/894359)
      - name: Get branch name (merge)
        if: github.event_name != 'pull_request'
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" >> $GITHUB_ENV
      - name: Get branch name (pull request)
        if: github.event_name == 'pull_request'
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_HEAD_REF} | tr / -)" >> $GITHUB_ENV
        
      - name: Debug
        run: echo DEBUG env.BRANCH_NAME is ${{ env.BRANCH_NAME }} 
  
      # Install dependencis and build
      - name: Install dependencies (node)
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          
      - name: Install dependencies (yarn)
        run: yarn
        
      - name: Generate static vuepress files
        run: yarn docs:build

